<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Day Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Dose of Delight</h1>
        <div class="form">
            <p>Enter your name to see what your day holds:</p>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button onclick="predictDay()">Predict My Day</button>
            <div id="prediction"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
